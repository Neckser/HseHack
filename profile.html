<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Профиль | TikTok Mini</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:sans-serif; background:black; color:white; overflow-x:hidden; }

header { display:flex; align-items:center; justify-content:space-between; padding:15px; border-bottom:1px solid #333; }
.avatar { width:70px; height:70px; border-radius:50%; background:#ff0050; margin-right:15px; }
.user-info { display:flex; align-items:center; }
.user-name { font-size:22px; font-weight:bold; }

#videos-container { display:flex; flex-direction:column; gap:15px; padding:15px; }
.video-card { position:relative; width:100%; aspect-ratio:9/16; background:#111; border-radius:10px; overflow:hidden; }
.video-card video { width:100%; height:100%; object-fit:cover; }
.controls { position:absolute; right:10px; bottom:10px; display:flex; flex-direction:column; gap:12px; }
.control-btn { width:45px; height:45px; border-radius:50%; border:none; background:rgba(0,0,0,0.5); color:white; font-size:18px; display:flex; justify-content:center; align-items:center; }

/* Нижнее меню одинаково с index.html */
.bottom-menu {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #000;
    border-top: 1px solid #333;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 30;
}
.menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-decoration: none;
    flex: 1;
}
.menu-item i {
    font-size: 24px;
    margin-bottom: 4px;
}
.menu-item span { font-size:11px; }
.menu-item.active { color:#ff0050; }

.loading { text-align:center; margin-top:50px; }
</style>
</head>
<body>

<header>
    <div class="user-info">
        <div class="avatar"></div>
        <div>
            <div class="user-name" id="username">@username</div>
        </div>
    </div>
</header>

<h2 style="text-align:center; margin:15px 0;">Лайкнутые видео</h2>

<div id="videos-container">
    <div class="loading">Загрузка...</div>
</div>

<div class="bottom-menu">
    <a href="/" class="menu-item">
        <i class="fas fa-home"></i>
        <span>Главная</span>
    </a>
    <a href="/profile" class="menu-item active">
        <i class="fas fa-user"></i>
        <span>Профиль</span>
    </a>
</div>

<script>
let userId = 1;

async function loadLikedVideos() {
    const res = await fetch(`/api/videos/liked?user_id=${userId}`);
    const likedVideos = await res.json();
    const container = document.getElementById("videos-container");
    container.innerHTML = "";

    if (!likedVideos.length) {
        container.innerHTML = "<div class='loading'>Вы пока не лайкнули ни одного видео</div>";
        return;
    }

    likedVideos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
            <video src="${video.video_url}" autoplay loop muted></video>
        `;
        container.appendChild(card);
    });
}

document.getElementById("username").textContent = "@hacker";
loadLikedVideos();
</script>

</body>
</html>
